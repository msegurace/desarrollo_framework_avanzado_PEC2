<div class="container">
  <div style="margin-left: auto; margin-right: auto">
    <p id="postFeedback"></p>
  </div>
  <mat-card class="mat-elevation-z4">
    <form action="" [formGroup]="postForm" (ngSubmit)="savePost()">
      <section>
        <mat-form-field appearance="fill">
          <mat-label>Enter Title</mat-label>
          <input matInput type="text" [formControl]="title" required aria-label="title" />
          <mat-error>{{ errors.title }}</mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field appearance="fill">
          <mat-label>Enter Description</mat-label>
          <input matInput type="text" [formControl]="description" required aria-label="description" />
          <mat-error>{{ errors.description }}</mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field appearance="fill">
          <mat-label>Enter Publication Date</mat-label>
          <input matInput type="date" [formControl]="publication_date" required aria-label="Publication date" />
          <mat-error>{{ errors.publication_date }}</mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field appearance="fill">
          <mat-label>Choose categories:</mat-label>
          <mat-select>
            <mat-option *ngFor="let category of categoriesList" value="category.categoryId">
              {{ category.title }}</mat-option>
          </mat-select>
          <mat-error>{{ errors.categories }}</mat-error>
        </mat-form-field>
      </section>
      <section style="text-align: center;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">Add</button>
      </section>
    </form>
  </mat-card>
  <div *ngIf="postState | async as p">
    <div class="overlay" *ngIf="p.loading">
      <div class="center">
        <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
