<div class="container">
  <h2>Categories List</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let category"> {{category.title}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
        <td mat-cell *matCellDef="let category"> {{category.description}} </td>
      </ng-container>
      <ng-container matColumnDef="css_color">
        <th mat-header-cell *matHeaderCellDef> CSS Color </th>
        <td mat-cell *matCellDef="let category"> {{category.css_color}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-button><i class="fa fa-edit" (click)="updateCategory(category.categoryId)"></i></button>
          <button mat-button><i class="fa fa-trash" (click)="deleteCategory(category.categoryId)"></i></button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
  </div>
  <div *ngIf="categoryState | async as c">
    <div class="overlay" *ngIf="c.loading">
      <div class="center">
        <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
