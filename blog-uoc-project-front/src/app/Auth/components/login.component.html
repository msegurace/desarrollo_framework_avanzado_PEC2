<div class="container">
  <div style="margin-left: auto; margin-right: auto">
    <p id="loginFeedback"></p>
  </div>
  <mat-card class="mat-elevation-z4">
    <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
      <section>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput type="email" [formControl]="email" required placeholder="xxxxx@example.com"
            aria-label="email" />
          <mat-error>{{ errors.email }}</mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" [formControl]="password" required aria-label="password" />
          <mat-error>{{ errors.password }}</mat-error>
        </mat-form-field>
      </section>
      <section style="text-align: center;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </section>
    </form>
  </mat-card>
  <div *ngIf="auth | async as a">
    <div class="overlay" *ngIf="a.loading">
      <div class="center">
        <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
